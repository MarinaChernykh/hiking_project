<a href="{% url 'trails:trail_detail' trail.slug %}" class="trails__card-item">
    <img src="{{ trail.main_image.url }}" alt="{{ trail.name }}" class="trails__img">
    <div class="trails__content">
        <p class="trails__card-title">{{ trail.name }}</p>
        <div class="trails__card-details">
            <div class="trails__detail-name">
                <p class="trails__detail-name-item">Регион:</p>
                <p class="trails__detail-name-item">Расстояние:</p>
                <p class="trails__detail-name-item">Набор высоты:</p>
                <p class="trails__detail-name-item">Время:</p>
                <p class="trails__detail-name-item">Сложность:</p>
                <p class="trails__detail-name-item">Рейтинг:</p>
            </div>
            <div class="trails__detail-value">
                <p class="trails__detail-val-item">{{ trail.region.name }}</p>
                <p class="trails__detail-val-item">{{ trail.distance }}</p>
                <p class="trails__detail-val-item">{{ trail.elevation_gain }}</p>
                <p class="trails__detail-val-item">{{ trail.time }}</p>
                <p class="trails__detail-val-item">{{ trail.level }}</p>
                <p class="trails__detail-val-item">4,5 из 5</p>
            </div>
        </div>
    </div>
</a>
