{% load custom_filters %}
{% csrf_token %}

<div class="form-comments__form-group">
  {% for field in form %}
    <div>
      <label for="{{ field.id_for_label }}" class="form-comments__label">
        {{ field.label }}
        {% if field.field.required %}
          <span class="form-card__required">*</span>
        {% endif %}
      </label>
      {{ field|addclass:"form-comments__form-input" }}
    </div>
  {% endfor %}
</div>
