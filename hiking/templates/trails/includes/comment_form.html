{% load custom_filters %}
{% csrf_token %}

<div class="form-comments__form-group">
  {% for field in form %}
    <div>
      <label for="{{ field.id_for_label }}" class="text-bold">
        {{ field.label }}
      </label>
      {{ field|addclass:"form-comments__input" }}
    </div>
  {% endfor %}
</div>
